<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=chart_data" />
    <script type="text/javascript" src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>API - Conversor Monedas</title>
</head>

<body>

    <div class="container">

        <div class="encabezado">
            <h1 class="txt-encabezado">Conversor de monedas Nacional</h1>
        </div>

        <div class="conversor">

            <div class="seccionClp">
                <h2 class="titulo">PESOS CLP</h2>
                <input placeholder="Ingrese monto en CLP" class="monedaClp" type="text" id="txt-monedaClp">
            </div>

            <div class="seccionMonedas">
                <h4 class="subtitulo">Moneda a convertir</h4>
                <select placeholder="Seleccione moneda" class="select-monedas" name="" id="cmb-monedas">
                    <option value="manzana">Manzana</option>
                    <option value="banana">Banana</option>
                    <option value="naranja">Naranja</option>
                </select>
            </div>
            <div class="seccionResultado">
                <button class="btn-buscar">Buscar</button>
                <div class="btn-chk">
                    <p class="resultado" id="txt-resultado">...</p>
                </div>
                <div class="graph-chk">
                    <span class="material-symbols-outlined">chart_data</span><input onclick="fnChkGrafico();" id="chk" type="checkbox" value="">
                </div>
            </div>


        </div>

        <div id="miGraph" class="grafico">

        </div>

    </div>

</body>

</html>
